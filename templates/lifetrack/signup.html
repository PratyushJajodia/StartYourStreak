{% extends 'lifetrack/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="card" style="display:block; max-width:400px; margin:50px auto;">
    <h2 style="text-align:center;">Join the Game</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn" style="width:100%; margin-top:20px;">Create Account</button>
    </form>

    <p style="text-align:center; margin-top:20px; font-size:0.9rem;">
        Already have an account? <a href="{% url 'lifetrack:login' %}" style="color:var(--accent-color);">Login</a>
    </p>
</div>
{% endblock %}
