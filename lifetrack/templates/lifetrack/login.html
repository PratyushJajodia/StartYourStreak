{% extends 'lifetrack/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card" style="display:block; max-width:400px; margin:50px auto;">
    <h2 style="text-align:center;">Return to Base</h2>

    {% if error %}
    <div style="color:var(--danger-color); text-align:center; margin-bottom:15px;">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="form" value="login">

        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit" class="btn" style="width:100%;">Login</button>
    </form>

    <p style="text-align:center; margin-top:20px; font-size:0.9rem;">
        New player? <a href="{% url 'lifetrack:signup' %}" style="color:var(--accent-color);">Sign up</a>
    </p>
</div>
{% endblock %}
