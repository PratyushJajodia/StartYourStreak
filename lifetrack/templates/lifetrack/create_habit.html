{% extends 'lifetrack/base.html' %}

{% block title %}New Quest | LifeTrack{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="glass-card p-8">
        <h2 class="text-2xl font-bold text-center text-white mb-6">Begin a New Quest</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Quest Name</label>
                <input type="text" name="name"
                    class="w-full px-4 py-3 rounded-xl bg-dark-900/50 border border-dark-700 text-white placeholder-slate-500 focus:border-accent-cyan focus:ring-1 focus:ring-accent-cyan outline-none transition-all"
                    placeholder="e.g. Meditate for 10 min" required autofocus>
            </div>

            <!-- Future: Add Category, Frequency, Difficulty dropdowns here -->

            <div class="pt-4">
                <button type="submit"
                    class="w-full py-3.5 rounded-xl bg-gradient-to-r from-accent-cyan to-blue-600 text-white font-bold tracking-wide hover:shadow-lg hover:shadow-cyan-500/20 transition-all transform hover:-translate-y-0.5">
                    Start Quest
                </button>
            </div>

            <div class="text-center">
                <a href="{% url 'lifetrack:dashboard' %}"
                    class="text-sm text-slate-500 hover:text-white transition-colors">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
