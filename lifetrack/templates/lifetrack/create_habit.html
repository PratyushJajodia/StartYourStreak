{% extends 'lifetrack/base.html' %}

{% block title %}New Quest{% endblock %}

{% block content %}
<div class="card" style="display:block; max-width:500px; margin:0 auto;">
    <h2 style="text-align:center; margin-bottom:20px;">Start a New Quest</h2>
    <form method="POST">
        {% csrf_token %}
        <label style="display:block; margin-bottom:10px; color:#888;">Habit Name</label>
        <input type="text" name="name" placeholder="e.g. Meditate for 10 min" required>

        <div style="text-align:center; margin-top:20px;">
            <button type="submit" class="btn" style="width:100%;">Create Quest</button>
            <br><br>
            <a href="{% url 'lifetrack:dashboard' %}" style="color:#666;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
