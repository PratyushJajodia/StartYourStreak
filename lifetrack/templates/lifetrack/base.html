{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LifeTrack{% endblock %}</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/gamified.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Simplify AJAX -->
</head>

<body>
    <div class="container">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 30px;">
            <h1 style="color:var(--accent-color); margin:0;">LifeTrack<span
                    style="font-size:0.5em; color:white;">PRO</span></h1>
            {% if user.is_authenticated %}
            <nav>
                <span style="margin-right:15px;">{{ user.username }}</span>
                <a href="{% url 'lifetrack:logout' %}"
                    style="color:var(--text-secondary); text-decoration:none;">Logout</a>
            </nav>
            {% endif %}
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer style="margin-top:50px; text-align:center; color:#555; font-size:0.8rem;">
            &copy; {% now "Y" %} LifeTrack Gamified
        </footer>
    </div>

    {% block scripts %}{% endblock %}
</body>

</html>
